<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dream & Mood tracker</title>
<link rel="manifest" href="manifest.json">
</head>
<body class='main-body'>
	<div>
    <h1>DreamTime <img src="dreamicon.png" alt="" style="width:50px; height:50px;"></img></h1>
	</div>
<p class='intro' style="text-align: center; color: #5d7393; margin-bottom: 20px;">Tracking your dreams and moods in one convenient place.</p>
    <form id="logForm">
        <label class='dream-label' for="dream">Log Your Dream:</label>
        <textarea id="dream" required></textarea>
        
        <label for="mood">How Do You Feel?</label>
        <select id="mood" required>
            <option value="">Select Mood</option>
            <option value="joyful">Joyful</option>
            <option value="happy">Happy</option>
            <option value="neutral">Neutral</option>
            <option value="sad">Sad</option>
            <option value="frustrated">Frustrated</option>
            <option value="angry">Angry</option>
            <option value="anxious">Anxious</option>
            <option value="excited">Excited</option>
            <option value="relaxed">Relaxed</option>
            <option value="inspired">Inspired</option>
        </select>
        
        <button class ='log' type="submit">Log Dream and Mood</button>
    </form>



    <canvas id="moodChart" width="400" height="200"></canvas>
        <button class='view' onclick="window.location.href='dreams.html'">View Dreams</button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
